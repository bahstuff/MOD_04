<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <title>RESERVAS HOTEL ZARAUTZ</title>
</head>

<body>
    <header class="Title">HOTEL ZARAUTZ</header>
    <div class="main-container">
        <div class="roomtype">
            <h4>1. Elige el tipo de habitación que más te guste: </h4>
            <select name="roomtype" id="roomtype">
                <option value="Standard">Standard</option>
                <option value="Junior-suite">Junior Suite</option>
                <option value="Suite">Suite</option>
            </select>
            <select name="roomocupance" id="roomocupance">
                <option value="Individual">Individual</option>
                <option value="Doble">Doble</option>
                <option value="Triple">Triple</option>
            </select>
            <label for="nights" id="nights-label" ></label>
            <input type="number" id="nights" placeholder="Nº NOCHES">
        </div>
        <div class="extraservices">
            <h4>2. ¿Quieres algún servicio extra? </h4>
            <label for="checkbox">Entrada al SPA</label>
            <input type="checkbox">
            <label for="parking" class="parking">Parking:</label>
            <input type="number" id="parking" placeholder="Nº NOCHES">
        </div>
        <div class="calculos">
            <h4>3. Calcula el precio de tu reserva: </h4>
            <button class="calcular">CALCULAR</button>
            <label for="totalPrice">El precio total es de:</label>
            <input type="text" id="totalPrice" placeholder="0 €" readonly>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
