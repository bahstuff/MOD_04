<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <title>CALCULADORA SECUENCIAL</title>
</head>

<body>
    <div class="calculator">
        <header>
            <h2>CALCULADORA</h2>
        </header>
        <div class="content">
            <div class="inputs">
                <div class="numbers">
                    <label for="input-number"></label>
                    <input type="number" id="input-number" value="0" placeholder="0">
                </div>
                <div class="buttons" id="buttons">
                    <button name="button" id="button-sum" value="+" onclick="sum()" >+</button>
                    <button name="button" id="button-substract" value="-" onclick="substract()">-</button>
                    <button name="button" id="button-multiply" value="*" onclick="multiply()" >x</button>
                    <button name="button" id="button-divide" value="/" onclick="divide()">รท</button>
                    <button name="button" id="button-equal" value="=" onclick="totalResult()">=</button>
                    <button name="button" id="button-happy" value="Have a NICE DAY" onclick = myFunction()>:)</button>
                </div>
                <div class="print-result">
                    <label for="print-result"></label>
                    <input type="number" id="print-result" value="0" readonly>
                </div>
        </div>
    </div>
    <script src="/app_02.js"></script>
</body>

</html>
